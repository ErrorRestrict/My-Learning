<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="myFunc()" class="btn">Add to Cart</button>
    <p class="msg"></p>

    <script>
        let timeoutID;
        function myFunc() {
            const msg = document.querySelector('.msg');
            msg.innerHTML = "Added";


            clearTimeout(timeoutID);

            timeoutID = setTimeout(() => {
                msg.innerHTML = '';
            }, 2000)


        }
    </script>
</body>

</html>
