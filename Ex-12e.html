<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

    <p class="msg"></p>

                msg.innerHTML="";
            },2000)
        }
    </script>
</body>
</html>
